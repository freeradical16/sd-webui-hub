name: release-base

on:
  push:
    tags:
      - "base-v*.*.*"   # e.g., base-v0.2.0

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract "0.2.0" and "0.2" from "base-v0.2.0"
      - name: Derive version pieces
        id: v
        shell: bash
        run: |
          REF="${GITHUB_REF_NAME}"   # e.g. base-v0.2.0
          VER="${REF#base-v}"        # -> 0.2.0
          MM="${VER%.*}"             # -> 0.2
          echo "ver=${VER}" >> $GITHUB_OUTPUT
          echo "mm=${MM}"  >> $GITHUB_OUTPUT
          echo "Release version: ${VER} (minor: ${MM})"

      - name: Build & push (release)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./base/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:base-v${{ steps.v.outputs.ver }}
            ghcr.io/${{ github.repository }}:base-${{ steps.v.outputs.mm }}
            ghcr.io/${{ github.repository }}:base-latest
          labels: |
            org.opencontainers.image.title=sd-webui-hub (base)
            org.opencontainers.image.description=Base CUDA + Jupyter image for sd-webui-hub
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: mode=max
